---
layout: content
title: The Team
is_top_nav: true
icon: group
abstract: Meet the crack team of code-monkeys who power the intertubes at Semantico Towers.
---
<h1 class="page-header">{{ page.title }}</h1>
<div class="row teamrow">
  {% for page in site.pages %}
    {% if page.layout == "team" %}
      <a href="{{ page.url }}" class="span4">
        <div class="row">
          <img src="{{ page.img }}" class="span1" />
          <p class="span3">
            <span class="lead">{{ page.title }}</span><br/>
            {{ page.job }}
          </p>
        </div>
      </a>
    {% endif %}
  {% endfor %}
</div>
